<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Option 8 - Sculpted Gradient 3D</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      overflow: hidden;
      font-family: Sora, Inter, system-ui, sans-serif;
      background: #07040f;
      color: #f5f3ff;
    }
    .stage {
      position: fixed;
      inset: 0;
      perspective: 1200px;
      transform-style: preserve-3d;
      pointer-events: none;
    }
    .blob {
      position: absolute;
      width: 520px;
      height: 520px;
      border-radius: 42% 58% 63% 37% / 44% 36% 64% 56%;
      filter: blur(8px);
      opacity: 0.65;
      animation: morph 16s ease-in-out infinite;
    }
    .b1 { left: -120px; top: -100px; background: linear-gradient(140deg, #ec4899, #7c3aed); transform: translateZ(120px); }
    .b2 { right: -150px; top: 90px; background: linear-gradient(140deg, #22d3ee, #2563eb); animation-delay: -5s; transform: translateZ(-60px); }
    .b3 { left: 30%; bottom: -220px; background: linear-gradient(140deg, #fb7185, #f59e0b); animation-delay: -9s; transform: translateZ(40px); }
    .grain { position: absolute; inset: 0; background-image: radial-gradient(rgba(255,255,255,0.04) 1px, transparent 1px); background-size: 3px 3px; opacity: 0.2; }
    .wrap {
      position: relative;
      z-index: 2;
      max-width: 1080px;
      margin: 0 auto;
      padding: 30px;
    }
    .panel {
      border: 1px solid rgba(196, 181, 253, 0.34);
      border-radius: 20px;
      background: rgba(15, 6, 31, 0.66);
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
      padding: 24px;
      box-shadow: 0 24px 56px rgba(0, 0, 0, 0.5);
    }
    h1 { margin: 0 0 8px; font-size: 40px; }
    p { margin: 0; color: #ddd6fe; max-width: 720px; }
    .row { margin-top: 16px; display: grid; gap: 12px; grid-template-columns: repeat(3, minmax(0, 1fr)); }
    .tile {
      border: 1px solid rgba(167, 139, 250, 0.32);
      border-radius: 14px;
      background: linear-gradient(180deg, rgba(76, 29, 149, 0.35), rgba(30, 27, 75, 0.28));
      padding: 14px;
      transform: perspective(600px) rotateX(9deg);
      transition: transform .2s ease;
    }
    .tile:hover { transform: perspective(600px) rotateX(0deg) translateY(-4px); }
    .k { font-size: 12px; color: #c4b5fd; text-transform: uppercase; letter-spacing: 0.08em; }
    .v { margin-top: 8px; font-size: 28px; font-weight: 700; }
    @keyframes morph {
      0%,100% { transform: rotate(0deg) scale(1); border-radius: 42% 58% 63% 37% / 44% 36% 64% 56%; }
      50% { transform: rotate(16deg) scale(1.08); border-radius: 58% 42% 39% 61% / 52% 63% 37% 48%; }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
    <div class="grain"></div>
  </div>
  <div class="wrap">
    <section class="panel">
      <h1>Sculpted Gradient System</h1>
      <p>Organic animated forms plus elevated info tiles, designed for a gallery-grade SaaS identity.</p>
      <div class="row">
        <div class="tile"><div class="k">Authority Index</div><div class="v">74.6</div></div>
        <div class="tile"><div class="k">Growth Potential</div><div class="v">High</div></div>
        <div class="tile"><div class="k">SERP Dominance</div><div class="v">61%</div></div>
      </div>
    </section>
  </div>
</body>
</html>
