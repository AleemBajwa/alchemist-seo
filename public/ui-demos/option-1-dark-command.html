<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Option 1 - Dark Command Orange</title>
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: Inter, system-ui, sans-serif; background: #090909; color: #f5f5f5; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 28px; }
    .hero {
      border: 1px solid #3f3f46; border-radius: 18px; padding: 22px;
      background: radial-gradient(700px 280px at 100% -20%, rgba(249, 115, 22, .25), transparent 60%), #111;
      box-shadow: 0 20px 44px rgba(0, 0, 0, .5);
    }
    .kicker { display: inline-block; background: #431407; color: #fdba74; padding: 6px 10px; border-radius: 999px; font-size: 12px; }
    h1 { margin: 10px 0 8px; font-size: 38px; line-height: 1.05; }
    p { margin: 0; color: #a1a1aa; }
    .grid { margin-top: 16px; display: grid; gap: 12px; grid-template-columns: repeat(3, 1fr); }
    .card { border: 1px solid #27272a; border-radius: 14px; background: #121212; padding: 16px; }
    .label { color: #a1a1aa; font-size: 12px; text-transform: uppercase; letter-spacing: .08em; }
    .value { margin-top: 6px; font-size: 24px; color: #fed7aa; font-weight: 700; }
    .toolbar { margin-top: 16px; display: flex; gap: 10px; }
    button { border: 0; border-radius: 12px; padding: 10px 14px; font-weight: 600; cursor: pointer; }
    .primary { background: linear-gradient(135deg, #f97316, #f59e0b); color: #fff; }
    .secondary { background: #18181b; color: #e4e4e7; border: 1px solid #3f3f46; }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <span class="kicker">Option 1</span>
      <h1>Dark Command Center</h1>
      <p>Strong visual hierarchy, compact spacing, and premium orange energy.</p>
      <div class="grid">
        <div class="card"><div class="label">Projects</div><div class="value">28</div></div>
        <div class="card"><div class="label">Live Keywords</div><div class="value">4,230</div></div>
        <div class="card"><div class="label">Tracked Domains</div><div class="value">87</div></div>
      </div>
      <div class="toolbar">
        <button class="primary">Launch Analysis</button>
        <button class="secondary">View Report</button>
      </div>
    </section>
  </div>
</body>
</html>
