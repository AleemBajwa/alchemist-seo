<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Option 5 - Editorial Luxe</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; color: #221f1b;
      font-family: "Plus Jakarta Sans", Inter, system-ui, sans-serif;
      background: linear-gradient(180deg, #f6f2e9 0%, #efe7d8 100%);
    }
    .wrap { max-width: 1060px; margin: 0 auto; padding: 30px; }
    .hero {
      border: 1px solid #c8b89b; border-radius: 16px; padding: 24px;
      background: #fffaf0; box-shadow: 0 18px 34px rgba(81, 58, 35, .16);
    }
    h1 {
      margin: 0 0 8px; font-family: "Playfair Display", Georgia, serif;
      font-size: 42px; line-height: 1.04; letter-spacing: -.01em;
    }
    .lead { margin: 0; color: #6b5e4b; max-width: 760px; }
    .cols { margin-top: 16px; display: grid; grid-template-columns: 1.1fr 1fr; gap: 12px; }
    .panel { border: 1px solid #dbcdb4; border-radius: 12px; padding: 14px; background: #fff; }
    .quote { font-family: "Playfair Display", Georgia, serif; font-size: 24px; line-height: 1.3; margin: 4px 0 0; }
    .metric { display: flex; justify-content: space-between; border-bottom: 1px dashed #e8dcc7; padding: 9px 0; font-size: 14px; }
    .metric:last-child { border-bottom: 0; }
    .badge { display: inline-block; margin-top: 10px; border-radius: 999px; border: 1px solid #b08d57; color: #7a5a2e; padding: 5px 10px; font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <h1>Editorial Luxury Workspace</h1>
      <p class="lead">A premium, high-trust interface inspired by finance and luxury publishing. Best for founder-facing presentations.</p>
      <div class="cols">
        <div class="panel">
          <div class="quote">"SEO intelligence should feel as premium as the clients you serve."</div>
          <span class="badge">Option 5</span>
        </div>
        <div class="panel">
          <div class="metric"><span>Average Position</span><strong>#11</strong></div>
          <div class="metric"><span>Visibility Index</span><strong>74.3</strong></div>
          <div class="metric"><span>Keyword Wins</span><strong>+36</strong></div>
          <div class="metric"><span>Traffic Impact</span><strong>+18%</strong></div>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
