<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Option 7 - Holographic Deck</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Plus Jakarta Sans", Inter, system-ui, sans-serif;
      background: radial-gradient(800px 400px at 20% -10%, #5b21b6 0%, transparent 60%), #050312;
      color: #ede9fe;
      overflow: hidden;
    }
    .fog, .fog::before, .fog::after { position: fixed; inset: -30%; content: ""; pointer-events: none; }
    .fog { background: radial-gradient(500px 240px at 70% 40%, rgba(236, 72, 153, 0.2), transparent 62%); animation: flow 20s ease-in-out infinite alternate; }
    .fog::before { background: radial-gradient(540px 240px at 30% 70%, rgba(34, 211, 238, 0.16), transparent 60%); animation: flow 26s linear infinite; }
    .fog::after { background: linear-gradient(120deg, rgba(255,255,255,0.02), rgba(255,255,255,0.08), rgba(255,255,255,0.02)); transform: rotate(12deg); animation: scan 7s linear infinite; }
    .wrap { position: relative; z-index: 2; max-width: 1100px; margin: 0 auto; padding: 30px; }
    .title { margin: 0 0 8px; font-size: 40px; }
    .subtitle { margin: 0 0 18px; color: #c4b5fd; }
    .deck {
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      perspective: 1200px;
    }
    .card {
      position: relative;
      border-radius: 18px;
      min-height: 200px;
      border: 1px solid rgba(196, 181, 253, 0.35);
      background: linear-gradient(160deg, rgba(91, 33, 182, 0.38), rgba(6, 182, 212, 0.2));
      box-shadow: 0 22px 44px rgba(0, 0, 0, 0.44);
      transform-style: preserve-3d;
      animation: tilt 7s ease-in-out infinite;
      overflow: hidden;
    }
    .card:nth-child(2) { animation-delay: -1.6s; }
    .card:nth-child(3) { animation-delay: -3.2s; }
    .card::before {
      content: "";
      position: absolute;
      inset: -50% -10%;
      background: conic-gradient(from 30deg, rgba(255,255,255,0.06), transparent 36%, rgba(255,255,255,0.08));
      animation: spin 9s linear infinite;
    }
    .content { position: relative; z-index: 2; padding: 16px; transform: translateZ(30px); }
    .k { font-size: 12px; text-transform: uppercase; letter-spacing: 0.09em; color: #ddd6fe; }
    .v { font-size: 34px; margin-top: 10px; font-weight: 700; }
    .meta { margin-top: 14px; color: #cbd5e1; font-size: 14px; }
    @keyframes tilt {
      0%,100% { transform: rotateX(8deg) rotateY(-8deg) translateY(0); }
      50% { transform: rotateX(-4deg) rotateY(8deg) translateY(-6px); }
    }
    @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes flow { from { transform: translateX(-4%) translateY(2%); } to { transform: translateX(6%) translateY(-4%); } }
    @keyframes scan { from { transform: rotate(12deg) translateX(-40%); } to { transform: rotate(12deg) translateX(40%); } }
  </style>
</head>
<body>
  <div class="fog"></div>
  <div class="wrap">
    <h1 class="title">Holographic Deck</h1>
    <p class="subtitle">Art-focused floating cards with cinematic color transitions and living depth.</p>
    <div class="deck">
      <article class="card"><div class="content"><div class="k">Opportunity Score</div><div class="v">89</div><div class="meta">+12 in last 7 days</div></div></article>
      <article class="card"><div class="content"><div class="k">Content Lift</div><div class="v">+31%</div><div class="meta">after schema optimization</div></div></article>
      <article class="card"><div class="content"><div class="k">Top 10 Keywords</div><div class="v">417</div><div class="meta">across 9 active projects</div></div></article>
    </div>
  </div>
</body>
</html>
